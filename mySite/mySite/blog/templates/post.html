{% extends "header.html" %}
{% block content %}
<h3><a href="/blog/{{post.id}}">{{ post.title }}</a></h3>
<h6>on {{ post.date }}</h6>
<div class="container">
    {{ post.body|safe|linebreaks}}
    
    <div class="signature">
        {{ post.signature }}
    </div>
</div>
<br><br>
<a href="/blog/">Back to all posts</a>
{% endblock %}
